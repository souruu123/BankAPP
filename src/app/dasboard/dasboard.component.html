<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <h3 style="color: white;"> {{lDate|date:'short' }} </h3>

  <a routerLink="/transaction">view transaction history</a>
 <button class="btn btn-warning" (click)="logout()" style="float: right; margin-right:20px;">Log Out</button>

    <h1 style="color: white;">WELCOME {{user}} </h1>
  <button class="btn btn-danger" (click)="deleteAccount()" style="float: right; margin-right:20px;">DELETE</button>


  <app-delete-confirm  (onCancel)="cancel()"  [item]="acno" ></app-delete-confirm>
  
  <!-- <app-animation></app-animation> -->
  
  <hr>
  <hr>
  <div [ngClass]="acno?'c1':'' " class="container col-md-12 mt-0" >
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="Deposit()">
   

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="account number" id="login_accno" required>
                          
                        </div>

                        <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color:red;">invalid account number</div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control"name="pswd" formControlName="pswd" placeholder="password" id="login_password" required>
                      </div>

                      <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color:red;">invalid password</div>



                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" formControlName="amount" placeholder="amount" id="login_user" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color:red;">invalid amount</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>



  <div [ngClass]="acno?'c1':'' " class="container col-md-12 mt-4">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">withdrawal form</h3>
                
            </div>

            
            <div class="card-body">
                <form [formGroup]="withdrawalForm" (ngSubmit)="withdrawal()">
 

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="account number" id="login_accno1" required>
                        
                    </div>
                    <div *ngIf="this.withdrawalForm.get('acno')?.touched&&this.withdrawalForm.get('acno')?.errors" style="color:red;">invalid account number</div>



                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control"name="pswd" formControlName="pswd" placeholder="password" id="login_password1" required>
                    </div>

                    <div *ngIf="this.withdrawalForm.get('pswd')?.touched&&this.withdrawalForm.get('pswd')?.errors" style="color:red;">invalid password</div>


                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="amount" formControlName="amount" placeholder="amount" id="login_user1" required>
                      
                  </div>
                  <div *ngIf="this.withdrawalForm.get('amount')?.touched&&this.withdrawalForm.get('amount')?.errors" style="color:red;">invalid amount</div>


                    
                    <div class="form-group">
                        <input type="submit" value="withdrawal" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
